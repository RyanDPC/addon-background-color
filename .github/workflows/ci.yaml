name: CI Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with: 
                node-version: 24
            - name: Install dependencies
              run: npm i
            - name: Test Lint Code
              run: npm lint:check
            - name: Lint Code
              run: npm lint:fix
            - name: Package app
              run: npm run zip
    build_pack:
        runs-on: ubuntu-latest
        needs: build   # Ce job s’exécute après le premier
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install dependencies
          run: npm install
        - name: Package app (pack:zip)
          run: npm run pack:zip
        - name: Upload ZIP (pack:zip)
          uses: actions/upload-artifact@v4
          with:
            name: pack-zip-output
            path: ./dist/*.zip